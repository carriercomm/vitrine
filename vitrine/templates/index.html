{% extends "layout.html" %}

{% block content %}
    <div class="hero-unit">
        <h1>Groups:</h1>

        <ul class="check">
            {% for group in groups %}
              <li><a href="/groups/{{ group.id }}">{{ group.name }}</a></li>
            {% endfor %}
        </ul>

        <h4>Currently {{ groups|length }} groups registered.</h4>

    </div>
{% endblock content %}
